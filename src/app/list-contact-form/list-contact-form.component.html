<h1 style="margin-bottom: 20px;">
  {{title}}
</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody *ngIf="this.$items | async as items">
    <tr *ngFor="let item of items">
      <td>{{item.name}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.message}}</td>
    </tr>
  </tbody>
</table>
